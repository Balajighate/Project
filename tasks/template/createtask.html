<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
</head>
<body>
    <h2>Welcome To Task Application</h2>
    
    <br>
    <hr>
    <h3>Tasks:</h3>

    <form method="POST" action="/">
        {% csrf_token %}

        {{TaskForm.title}}

        <button type="submit">Add Task</button>

        <!-- <input class="btn" type="submit" name="Create Task"> -->

    </form>

    {% for task in tasks %}

        <p>{{task}}</p>

        {% if task.completed == True %}

            <p>Task Completed: Yes</p>
        {% else %}
            <p>Task Completed: No</p>

        {% endif %}


        <a href="{% url 'update-task' task.id %}">Update Task</a>

        <br>

        <a href="{% url 'delete-task' task.id %}">delete Task</a>


    {% endfor %}


</body>
</html>
